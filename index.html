<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Modifier</title>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h3>Type your text here</h3>
        <textarea
          name="input_text"
          id="input_text"
          cols="40"
          rows="10"
          placeholder="Enter your text here"
        ></textarea>
      </div>

      <div class="grid-item">
        <button py-click="Main.upper_case" class="button">UPPER CASE</button>
        <button py-click="Main.lower_case" class="button">lower case</button>
        <button py-click="Main.capitalized_case" class="button">
          Capitalized Case
        </button>
      </div>

     

    <div class="count">
      <p id="char_count">Character count :</p>
      <p id="word_count">Word count :</p>
    </div>

    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <script type="py" src="./main.py"></script>
  </body>
</html>
